	<script>
		// 함수를 통해 alertBox 요소를 가져오기
		function sidebar(what) {
			document.getElementById('fixed-bar').style.display = what;
		}

		// 초기 alertBox의 높이를 가져오기 위해 window.onload 사용
		window.onload = function () {
			var alertBox = document.getElementById('fixed-bar');
			var alertBoxHeight = alertBox.offsetHeight;

			// 스크롤 이벤트 리스너 추가
			window.addEventListener('scroll', function () {
				// 현재 스크롤 위치
				var scrollPosition = window.scrollY || window.pageYOffset || document.documentElement.scrollTop;

				// 특정 height 값 설정
				var triggerHeight = 90; // 예시로 300px로 설정

				// 스크롤 위치가 트리거 높이를 넘었는지 확인
				if (scrollPosition > triggerHeight) {
					alertBox.style.display = 'block';
				} else {
					alertBox.style.display = 'none';
				}
			});
		};
	</script>

<!-- 문의 글 작성하기 -->
<div id="insertpopup" class="popup_hidden" th:object="${InquiryWriteValidation}" th:fragment="inquiry_writehtml">
	<button id="inquiry_close-popup" class="inquiry_close-popup" onclick="closePopup()">X</button>
	<div id="qna_header">문의하기</div>
	<form onsubmit="verifyPassword(event)" th:object="${InquiryWriteValidation}">
		<input type="text" th:field="*{reTitle}" id="write_qna_title" placeholder="제목을 입력하세요">
		<div class="field-error" id="reTitleError" style="font-size: 15px; color: red;">
			<!-- 제목 오류 메시지 표시 영역 -->
		</div>

		<textarea class="qna_container" th:field="*{reContent}" id="write_qna" placeholder="문의사항을 작성해주세요"
			style="width:100%;height: 280px; resize: none;border-radius: 10px"></textarea>
		<div class="field-error" id="reContentError" style="font-size: 15px; color: red;">
			<!-- 내용 오류 메시지 표시 영역 -->
		</div>
		<button type="submit" class="qna_button">제출하기</button>
	</form>
</div>
