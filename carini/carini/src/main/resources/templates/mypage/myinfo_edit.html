<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>No Sidebar - Helios by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/css/mypage_edit.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

	<!-- 비번 아이콘 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body class="no-sidebar is-preload">
	<div id="page-wrapper">


		<!-- 우측 아이콘 -->
		<!--수정부분 : 우측 아이콘 class 다름-->

		<div id="float_icons">
			<a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="chatbot_icon">
				<img src="/img/챗봇아이콘.png" alt="챗봇">
			</a>
			<a class="icon-hover" href="http://pf.kakao.com/_tAMDG" id="qr">
				<img src="/img/큐알.png" alt="큐알">
			</a>

		</div>


		<!-- Main -->
		<div class="wrapper style1">
			<div class="container">
				<article id="main" class="special" style="background-color: white;">
					<div>
						<table id="info_box">
							<p class="Board_text">_Edit_My_Inforamtion</p>
							<form
								th:action="${session.user.memberSocial == '회원' ? '/mypage/myinfo/updatenickname' : '/mypage/myinfo/updatenicknameSocial'}"
								method="post">
								<tr>
									<th th:text="#{info.nickname}"></th>
									<td id="nicknameCell" th:if="${session.user.memberSocial == '회원'}">
										<div style="display: flex;">
											<input type="text" name="memberNickname" style="width:90%"
												th:value="${session.showuser.memberNickname}">
											<button class="pencil-button" id="editNickname" type='submit'>
												<img th:src="@{/img/edit_icon.png}" alt="edit icon"
													style="height: 25px; width: 25px;margin-left: 10px;margin-top: 20px;">
											</button>
										</div>
									</td>
									<td th:unless="${session.user.memberSocial == '회원'}">
										<input type="text" name="memberSocialNickname"
											th:value="${session.showuser.memberSocialNickname}">
										<button class="pencil-button" id="editNickname" type='submit'>
											<img th:src="@{/img/edit_icon.png}" alt="edit icon"
												style="height: 15px; width: 15px;">
										</button>
									</td>
								</tr>
							</form>
							<form th:action="@{/mypage/myinfo/updateAll}" method="post" th:object="${Update_InfoFormValidation}">
								<tr>
									<th th:text="#{info.id}"></th>
									<input name="memberId" th:value="${session.user.memberId}" type="hidden" />
									<td th:if="${session.showuser.memberSocial == '회원'}"><span
											th:text="${session.showuser.memberId}"></span></td>
									<td th:unless="${session.showuser.memberSocial == '회원'}"><span
											th:text="${session.showuser.memberEmail}" readonly>이메일</span></td>
								<tr>
									<th th:text="#{info.pw}"></th>
									<td th:if="${session.user.memberSocial == '회원'}">
										<div class="password-input-container">
											<input type="text" name="memberPw" th:field="${Update_InfoFormValidation.memberPw}"
												th:value="${session.showuser.memberPw}" placeholder="memberPw" />
										</div>
										<div th:if="${#fields.hasErrors('memberPw')}" style="height:15px">
											<span style="color: red; font-size: small;height: 5px;"
												th:errors="*{memberPw}"></p>
										</div>
									</td>
									<td th:unless="${session.user.memberSocial == '회원'}"><span
											th:text="${session.showuser.memberPw}" readonly></span>
									<div th:if="${#fields.hasErrors('memberPw')}" style="height:15px">
										<span style="color: red; font-size: small;height: 5px;"
											th:errors="*{memberPw}"></span>
									</div>
									</td>
								</tr>
								<tr>
									<th th:text="#{info.name}"></th>
									<td th:if="${session.user.memberSocial == '회원'}">
										<div>
											<input type="text" name="memberName" th:field="${Update_InfoFormValidation.memberName}"
												th:value="${session.showuser.memberName}" placeholder="memberName" />
										</div>
									</td>

									<td th:unless="${session.user.memberSocial == '회원'}"><span
											th:text="${session.showuser.memberName}" readonly></span></td>
								</tr>
								<tr>
									<th th:text="#{info.email}"></th>
									<td th:if="${session.user.memberSocial == '회원'}">
										<div>
											<input type="email" name="memberEmail" th:field="${Update_InfoFormValidation.memberEmail}"
												th:value="${session.showuser.memberEmail}" placeholder="memberEmail" />
										</div>
										<div th:if="${#fields.hasErrors('memberEmail')}" style="height:15px">
											<span style="color: red; font-size: small;height: 5px;"
												th:errors="*{memberEmail}"></span>
										</div>
									</td>

									<td th:unless="${session.user.memberSocial == '회원'}"><span
											th:text="${session.showuser.memberEmail}" readonly></span>
									<div th:if="${#fields.hasErrors('memberEmail')}">
										<span style="color: red;" th:errors="*{memberEmail}"></p>
									</div>
									</td>
								</tr>
								<tr>
									<th th:text="#{info.phone}"></th>
									<td th:if="${session.user.memberSocial == '회원'}">
										<div>
											<input type="tel" name="memberPhoneNum" th:field="${Update_InfoFormValidation.memberPhoneNum}"
	
												placeholder="memberPhoneNum" />
										</div>

									<div th:if="${#fields.hasErrors('memberPhoneNum')}" style="height:15px">
											<span style="color: red; font-size: small;height: 5px;"
												th:errors="*{memberPhoneNum}"></span>
										</div>
									</td>

									<td th:unless="${session.user.memberSocial == '회원'}"><span
											th:text="${session.showuser.memberPhoneNum}" readonly></span>
									<div th:if="${#fields.hasErrors('memberPhoneNum')}">
										<span style="color: red; font-size: small;height: 5px;"
										 th:errors="*{memberPhoneNum}"></span>
									</div>
									</td>
								</tr>
						</table>
						<div style="padding: 10%;">
							<input type="submit" id="edit_save_td" th:value="#{info.btn.edit}"
								style="padding: 10px 20px;">
							</form>
						</div>
				</article>
				<form th:action="@{/mypage/myinfo/delete}" method="post">
					<button id="member_quit" th:text="#{info.btn.unsubscribe}"></button>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<hr />
		<footer>
			@ carini
		</footer>
	</div>

	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.dropotron.min.js"></script>
	<script src="/js/jquery.scrolly.min.js"></script>
	<script src="/js/jquery.scrollex.min.js"></script>
	<script src="/js/browser.min.js"></script>
	<script src="/js/breakpoints.min.js"></script>
	<script src="/js/util.js"></script>
	<script src="/js/main.js"></script>

</body>

</html>
