<!DOCTYPE html>
<html>
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
      crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</head>
<body>
	<h3>게시글 상세</h3>
	
	<div class="container" align="center">
		<form th:action="@{/board/getBoard}" method="get" enctype="multipart/form-data">
			<input name="boardId" type="hidden" th:value="${board.boardId}">
			boardTitle=<input type="text" name="boardTitle" th:value="${ board.boardTitle }" disabled><br />
			boardWriter=<input type="text" name="boardWriter" th:value="${ board.boardWriter }" disabled><br />
			boardContent=<textarea th:text="${board.boardContent}"  name="boardContent" rows="15" disabled ></textarea><br />
			<div th:if="${board.boardFilename != null}">
				첨부된 파일=
				<a th:href="@{/board/download(boardId=${board.boardId}, fn=${board.boardFilename})}" th:text="${board.boardFilename}"></a>
			</div>
			<div th:if="${board.boardFilename == null}">첨부된 파일=null</div>
			boardDate=<input type="text" name="boardDate" th:placeholder="${board.boardDate}" disabled><br />
			boardCnt=<input type="text" name="boardCnt" th:value="${ board.boardCnt }" disabled><br />
			<a th:href="@{/board/updateBoard(boardId=${board.boardId})}" class="btn">게시글수정</a>
			<a th:href="@{/board/insertBoard}" class="btn">게시글등록</a>
			<!-- <a th:classappend="${session['member'].role != 'ADMIN' ? 'disabled' : ''}" th:href="@{/board/deleteBoard(boardId=${board.boardId})}">게시글삭제</a> -->
			<a th:href="@{/board/getBoardList}" class="btn">게시글목록</a>         
		</form>
		<a th:href="@{/home}" class="btn">홈으로 돌아가기</a>
	</div>
</body>
</html>
